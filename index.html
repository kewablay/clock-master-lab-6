<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock Master</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google fonts Poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts Poppins end -->

    <!-- Google fonts Rubrik moonstrocks  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts Rubrik moonstrocks end -->

    <style>
      :root {
        --clr-orange: #e06126;
        --clr-gray: #949d9c;
        --green-light: #142a29;
        --dark-green: #0b1918;
        --clr-bg: #182726;

        --ff-Rubrik: "Rubik Moonrocks", sans-serif;
        --ff-Popins: "Poppins", sans-serif;
        --fs-400: 28px;
      }
      body {
        background-color: var(--clr-bg);
        color: white;
        font-family: var(--ff-Popins);
        letter-spacing: -1px;
      }
    </style>
  </head>
  <body
    class="w-screen h-screen overflow-hidden flex items-center justify-center box-border m-0 p-0"
  >
    <!-- Pop up notification   -->
    <!-- <div
      class="notification-popup-container hidden index-10 absolute top-0 left-0 w-screen h-screen z-10 bg-black/50 backdrop-blur-[3px] p-8"
    > -->
    <div
      id="alarm-notification"
      class="absolute z-20 border border-[#565757] rounded-2xl bg-[#0b1918] hidden top-3 right-3 p-6 flex gap-4 justify-center items-center transition-all ease duration-200"
    >
      <img
        src="/icons/alarm-clock-large.png"
        class="w-10 animate-pulse"
        alt="alarm"
      />
      <div>
        <h1 class="font-bold mb-1">Time is up</h1>
        <h6>Your alarm is due</h6>
      </div>

      <button class="-mt-7" id="close-notification-popup">
        <img src="/icons/close-icon.png" class="size-5" alt="close" />
      </button>
    </div>
    <!-- </div> -->
    <!-- Pop up notification ends -->

    <!-- Pop up input container  -->
    <div
      class="popup-container hidden index-10 absolute top-0 left-0 w-screen h-screen z-10 bg-black/70 backdrop-blur-[2px] pt-20 p-8 sm:p-8"
    >
      <h1 class="text-xl text-center mb-4">Select the time for your alarm</h1>
      <button class="absolute top-3 right-3" id="close-popup">
        <img src="/icons/close-icon.png" alt="" />
      </button>
      <form
        id="alarm-input"
        class="grid sm:grid-cols-5 gap-2 mx-auto w-full sm:w-[25rem]"
      >
        <input
          type="time"
          name="alarm-time-input"
          required
          id="alarm-time-input"
          class="text-black px-5 py-2 w-full rounded-lg col-span-1 sm:col-span-3"
        />

        <button
          type="submit"
          class="flex items-center justify-center col-span-1 sm:col-span-2 border border-[#565757] hover:brightness-150 p-3 sm:px-5 bg-[#e06126] rounded-xl text-white font-bold flex items-center gap-2 trasition-all ease duration-200"
        >
          <img src="/icons/alarm-clock-icon.png" alt="alarm" />
          Set Alarm
        </button>
      </form>
    </div>
    <!-- Pop up input container ends -->

    <!-- Clock Section  -->
    <main>
      <div class="flex flex-col gap-5 w-[100%] sm:w-[25rem]">
        <!-- title -->
        <!-- <div
          class="bg-[#0b1918] p-4 rounded-full flex justify-center items-center w-full gap-2 text-xl font-bold"
        >
          <img src="./icons/logo-icon.svg" alt="logo" />
          <h2>Clock Master</h2>
        </div> -->

        <!-- timezone input  -->
        <!-- Add this inside your main clock section -->
        <div class="flex justify-center items-center gap-2 mt-4">
          <!-- <label for="timezone" class="text-white font-bold"
            >Select Timezone:</label
          > -->
          <select
            id="timezone"
            class="p-2 rounded-full bg-[#0b1918]  text-[#949d9c] px-5 w-full py-4"
          >
            <option value="-08:00">UTC-08:00 — PST</option>
            <option value="-06:00">UTC-06:00 — CST</option>
            <option value="-05:00">UTC-05:00 — EST</option>
            <option value="+00:00">UTC+00:00 — GMT/WET</option>
            <option value="+01:00">UTC+01:00 — CET</option>
            <option value="+02:00">UTC+02:00 — EET</option>
            <option value="+03:00">UTC+03:00 — MSK/EAT</option>
            <option value="+05:30">UTC+05:30 — IST</option>
            <option value="+08:00">UTC+08:00 — CST</option>
            <option value="+09:00">UTC+09:00 — JST/KST</option>
            <option value="+10:00">UTC+10:00 — AEST</option>
          </select>
        </div>

        <!-- timezone input ends  -->

        <!-- main clock -->
        <div
          class="bg-[#0b1918] p-8 rounded-2xl w-full flex flex-col gap-8 items-center"
        >
          <!-- day and date    -->
          <div class="space-y-2">
            <h4
              class="px-8 py-1 inline-block text-[#949d9c] rounded-full"
              style="background: var(--green-light)"
              id="day"
            >
              <!-- Friday -->
            </h4>
            <p id="date" class="text-[#949d9c]"></p>
          </div>

          <!-- Clock time  -->
          <div id="clock"></div>
          <!-- Clock time end -->

          <!-- Time an a alarm is set for  -->
          <div
            id="alarm-time"
            class="text-[#e06126] leading-5 text-center"
          ></div>
          <!-- Time an a alarm is set for  -->

          <!-- set alarm -->
          <button
            id="set-alarm-btn"
            class="bg-[#263E3D] border border-[#565757] p-3 px-5 hover:bg-[#e06126] rounded-xl text-white font-bold flex items-center gap-2 trasition-all ease duration-300"
          >
            <img src="/icons/alarm-clock-icon.png" alt="alarm" />
            Set Alarm
          </button>

          <!-- <div>
            <p id="alarm" class="text-[#949d9c] font-bold text-center">
              GMT+5:30
            </p>
          </div> -->
        </div>

        <!-- time format -->
        <div
          class="bg-[#0b1918] p-4 rounded-full flex justify-center items-center w-full gap-2 text-sm font-bold"
        >
          <button
            id="button12hr"
            class="py-2.5 w-1/2 bg-[#142a29] rounded-full"
          >
            12 hr
          </button>
          <button
            id="button24hr"
            class="py-2.5 w-1/2 text-[#949d9c] rounded-full"
          >
            24 hr
          </button>
        </div>
      </div>
    </main>

    <!-- js -->
    <script src="index.js"></script>
  </body>
</html>
